<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program to sort a list of elements using Bubble sort
    </title>
    <script>
      const bubbleSort = (arr) => {
        let swapped = false;
        const a = [...arr];
        for (let i = 1; i < a.length; i++) {
          swapped = false;
          for (let j = 0; j < a.length - i; j++) {
            if (a[j + 1] < a[j]) {
              [a[j], a[j + 1]] = [a[j + 1], a[j]];
              swapped = true;
            }
          }
          if (!swapped) return a;
        }
        return a;
      };
      console.log(bubbleSort([2, 1, 4, 3]));
    </script>
  </head>
</html>
