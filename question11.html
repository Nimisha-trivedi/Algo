<!DOCTYPE html>
<html>
  <head>
    <title>
      Finds the first index of a given element in an array using the linear
      search algorithm.
    </title>
    <script>
      const linearSearch = (arr, item) => {
        for (const i in arr) {
          if (arr[i] === item) return +i;
        }
        return -1;
      };

      console.log(linearSearch([2, 9, 9], 9));
      console.log(linearSearch([2, 9, 9], 7));
    </script>
  </head>
</html>
