<!DOCTYPE html>
<html>
  <head>
    <title>
      Finds the prime factors of a given number using the trial division
      algorithm.
    </title>
    <script>
      const primeFactors = (n) => {
        let a = [],
          f = 2;
        while (n > 1) {
          if (n % f === 0) {
            a.push(f);
            n /= f;
          } else {
            f++;
          }
        }
        return a;
      };
      console.log(primeFactors(147));
    </script>
  </head>
</html>
